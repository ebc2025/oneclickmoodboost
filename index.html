<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click Mood Boost</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 50px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; }
        #content { margin-top: 20px; }
        img { margin-top: 20px; max-width: 80%; height: auto; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <h1>Click the Button for a Mood Boost!</h1>
    <button onclick="showRandomImage()">Boost My Mood</button>
    <div id="content">
        <img id="moodImage" src="" alt="Mood Boost Image">
    </div>

    <script>
        const totalImages = 86; // Total number of images in the folder

        function showRandomImage() {
            const randomNumber = Math.floor(Math.random() * totalImages) + 1;
            const randomImage = `images/image%20${randomNumber}.jpg`; // Encoding space as %20
            const imgElement = document.getElementById("moodImage");

            imgElement.src = randomImage;
            imgElement.style.display = "block"; // Show image after clicking the button
        }
    </script>
</body>
</html>
